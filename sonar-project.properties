# Project identification
sonar.projectKey=coding-style-guide
sonar.projectName=Coding Style Guide
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/vendor/**,**/.venv/**,**/__pycache__/**

# Encoding
sonar.sourceEncoding=UTF-8

# GitHub Actions configuration
# Per SECURITY.md: We intentionally use version tags for GitHub Actions
# instead of SHA pinning to balance security with readability and maintainability.
# Version tags are preferred for official actions (actions/*, astral-sh/*, etc.)
# See SECURITY.md for full versioning policy and exceptions.
sonar.issue.ignore.multicriteria=e1

# Disable warnings about unpinned GitHub Actions (we use version tags intentionally)
sonar.issue.ignore.multicriteria.e1.ruleKey=yaml:S6270
sonar.issue.ignore.multicriteria.e1.resourceKey=.github/workflows/**

# NOTE: Security Hotspots (not Issues) must be reviewed manually in SonarCloud UI
# or via the API using scripts/mark_sonar_hotspots_safe.sh
# This configuration only suppresses Issues, not Security Hotspots.
# See .sonarcloud-hotspot-review.md for instructions on marking hotspots as safe.

# SonarQube server
sonar.host.url=http://localhost:9000

# Authentication token (use environment variable or command line)
# DO NOT commit your token to version control!
# sonar.login=YOUR_TOKEN_HERE
