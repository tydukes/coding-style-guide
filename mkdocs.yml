site_name: "The Dukes Engineering Style Guide"
site_description: "A unified DevOps style guide by Tyler Dukes â€” defining consistent, secure,
  and AI-optimized standards for Terraform, Ansible, Python, Bash, and CI/CD systems."
site_author: "Tyler Dukes"
site_url: "https://https://tydukes.github.io/coding-style-guide/"
repo_url: "https://github.com/tydukes/coding-style-guide"
repo_name: "coding-style-guide"
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - content.code.annotate
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: indigo
      accent: blue
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tydukes
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/tydukes
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Overview:
      - Principles: 01_overview/principles.md
      - Governance: 01_overview/governance.md
      - Structure: 01_overview/structure.md
  - Language Guides:
      - Terraform & Terragrunt: 02_language_guides/terraform.md
      - Terragrunt (live): 02_language_guides/terragrunt.md
      - Ansible: 02_language_guides/ansible.md
      - Python: 02_language_guides/python.md
      - TypeScript: 02_language_guides/typescript.md
      - Bash: 02_language_guides/bash.md
      - PowerShell: 02_language_guides/powershell.md
      - Jenkins / Groovy: 02_language_guides/jenkins_groovy.md
      - SQL: 02_language_guides/sql.md
      - YAML / JSON / Dockerfile: 02_language_guides/yaml_json_docker.md
      - Kubernetes & Helm: 02_language_guides/kubernetes.md
  - Metadata Schema: 03_metadata_schema/schema_reference.md
  - Templates: 04_templates/README_template.md
  - CI / CD: 05_ci_cd/ai_validation_pipeline.md
  - Container Usage: 06_container/usage.md
  - Integration Guide: 07_integration/integration_prompt.md
  - Changelog: changelog.md
