site_name: "The Dukes Engineering Style Guide"
site_description: "A unified DevOps style guide by Tyler Dukes â€” defining consistent, secure,
  and AI-optimized standards for Terraform, Ansible, Python, Bash, and CI/CD systems."
site_author: "Tyler Dukes"
site_url: "https://tydukes.github.io/coding-style-guide/"
repo_url: "https://github.com/tydukes/coding-style-guide"
repo_name: "coding-style-guide"
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - content.code.annotate
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: indigo
      accent: blue
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tydukes
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/tydukes
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

