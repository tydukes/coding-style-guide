site_name: "DevOps Engineering Style Guide"
site_description: "A unified DevOps style guide by Tyler Dukes â€” defining consistent, secure,
  and AI-optimized standards for Terraform, Ansible, Python, Bash, and CI/CD systems."
site_author: "Tyler Dukes"
site_url: "https://tydukes.github.io/coding-style-guide/"
repo_url: "https://github.com/tydukes/coding-style-guide"
repo_name: "coding-style-guide"
theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.follow
    - content.code.annotate
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang: en
  - mike:
      alias_type: symlink
      canonical_version: latest
hooks:
  - hooks/generate_page_index.py
extra_css:
  - stylesheets/print.css
  - stylesheets/toc.css
  - stylesheets/features.css
extra_javascript:
  - javascripts/shortcuts.js
  - javascripts/related-pages.js
  - javascripts/bookmarks.js
extra:
  version:
    provider: mike
    alias: true
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tydukes
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/tydukes
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

