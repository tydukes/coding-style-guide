name: Link Checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check links in Markdown files
        id: link-check
        continue-on-error: true
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
          check-modified-files-only: 'no'

      - name: Create issue on failure
        if: steps.link-check.outcome == 'failure' && github.event_name != 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸ”— Broken links detected in documentation';
            const body = `## Broken Links Detected

            The automated link checker has detected broken links in the documentation.

            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            Please review the workflow logs and fix the broken links.

            ### Next Steps
            1. Check the workflow logs for details
            2. Fix or remove broken links
            3. Update link exclusions if needed in \`.github/markdown-link-check-config.json\`

            ---
            *This issue was automatically created by the Link Checker workflow.*`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', 'documentation', 'automated']
              });
            }
