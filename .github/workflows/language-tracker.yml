---
name: Language Release Tracker

'on':
  schedule:
    # Run monthly on the 1st at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-language-releases:
    name: Check for New Language Releases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 packaging

      - name: Check for new releases
        id: check_releases
        run: python scripts/check_language_releases.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issues for new releases
        if: steps.check_releases.outputs.new_releases != '[]'
        run: python scripts/create_release_issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_RELEASES: ${{ steps.check_releases.outputs.new_releases }}
