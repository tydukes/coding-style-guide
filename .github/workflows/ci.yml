name: CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Load versions
        id: versions
        uses: ./.github/actions/load-versions

      - name: Install UV
        run: curl -LsSf ${{ steps.versions.outputs.uv-install-script }} | sh

      - name: Add UV to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache UV dependencies
        uses: actions/cache@${{ steps.versions.outputs.cache-version }}
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync environment
        run: uv sync

      - name: Validate metadata
        run: uv run python scripts/validate_metadata.py docs/
        continue-on-error: true

      - name: Run lint checks
        run: bash scripts/pre_commit_linter.sh

      - name: Build documentation
        run: uv run mkdocs build --strict

      - name: Upload docs artifact
        uses: actions/upload-artifact@${{ steps.versions.outputs.upload-artifact-version }}
        with:
          name: documentation
          path: site/
          retention-days: 7
