name: Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for workflow_run events with successful CI, or for PR/review events
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'pull_request' || github.event_name == 'pull_request_review')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Get PR number
        id: pr-number
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber;

            if (context.eventName === 'workflow_run') {
              // For workflow_run events, get PR from the workflow run
              const { data: pullRequests } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`
              });

              if (pullRequests.length === 0) {
                console.log('No open PR found for this branch');
                return null;
              }

              prNumber = pullRequests[0].number;
            } else {
              // For pull_request events, get from context
              prNumber = context.payload.pull_request.number;
            }

            core.setOutput('number', prNumber);
            return prNumber;

      - name: Get PR details and check author
        id: pr-details
        if: steps.pr-number.outputs.number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr-number.outputs.number }};

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const author = pr.user.login;
            const isAllowed = author === 'dependabot[bot]' || author === 'tydukes';

            console.log(`PR #${prNumber} by ${author}`);
            console.log(`Auto-merge allowed: ${isAllowed}`);

            if (!isAllowed) {
              core.setFailed(`Auto-merge not allowed for user: ${author}`);
              return;
            }

            core.setOutput('author', author);
            core.setOutput('pr_number', prNumber);

      - name: Wait for required checks
        if: steps.pr-details.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr-details.outputs.pr_number }};

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });

            // Only check required CI checks, exclude auto-merge itself
            const requiredChecks = ['build', 'spell-check', 'link-check', 'build-and-push'];
            const relevantChecks = checks.check_runs.filter(check =>
              requiredChecks.includes(check.name)
            );

            // Check if any required checks are still running
            const runningChecks = relevantChecks.filter(check =>
              check.status !== 'completed'
            );

            if (runningChecks.length > 0) {
              console.log(`Waiting for ${runningChecks.length} required checks to complete:`);
              runningChecks.forEach(check => {
                console.log(`  - ${check.name}: ${check.status}`);
              });
              core.setFailed(`${runningChecks.length} required checks still running`);
              return;
            }

            // Check if all completed checks passed
            const failedChecks = relevantChecks.filter(check =>
              check.status === 'completed' && check.conclusion !== 'success'
            );

            if (failedChecks.length > 0) {
              console.log('Failed checks:');
              failedChecks.forEach(check => {
                console.log(`  - ${check.name}: ${check.conclusion}`);
              });
              core.setFailed(`${failedChecks.length} required checks failed`);
              return;
            }

            console.log('âœ… All required checks passed');
            console.log(`Checked: ${relevantChecks.map(c => c.name).join(', ')}`);

      - name: Auto-approve PR
        if: steps.pr-details.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr-details.outputs.pr_number }};
            const author = '${{ steps.pr-details.outputs.author }}';
            const approvalBody = author === 'dependabot[bot]'
              ? 'âœ… Auto-approved by workflow: All checks passed for Dependabot PR'
              : 'âœ… Auto-approved by workflow: All checks passed';

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              event: 'APPROVE',
              body: approvalBody
            });

            console.log(`âœ… Approved PR #${prNumber}`);

      - name: Merge PR
        if: steps.pr-details.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr-details.outputs.pr_number }};

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
                commit_title: pr.title,
                commit_message: `${pr.body || ''}\n\nðŸ¤– Auto-merged after successful checks`
              });

              console.log(`âœ… PR #${prNumber} auto-merged successfully`);
            } catch (error) {
              console.error('Merge failed:', error.message);
              throw error;
            }

      - name: Delete branch after merge
        if: steps.pr-details.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr-details.outputs.pr_number }};

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${pr.head.ref}`
              });
              console.log(`âœ… Deleted branch: ${pr.head.ref}`);
            } catch (error) {
              console.log('Branch already deleted or error:', error.message);
            }
