name: Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'dependabot[bot]' ||
      github.event.pull_request.user.login == 'tydukes'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            return {
              mergeable: pullRequest.mergeable,
              mergeable_state: pullRequest.mergeable_state,
              head_ref: pullRequest.head.ref,
              base_ref: pullRequest.base.ref,
              author: pullRequest.user.login
            };

      - name: Check if PR is from Dependabot
        id: dependabot-check
        run: |
          if [[ "${{ github.event.pull_request.user.login }}" == "dependabot[bot]" ]]; then
            echo "is_dependabot=true" >> $GITHUB_OUTPUT
          else
            echo "is_dependabot=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for status checks
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            const statuses = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            // Filter out the auto-merge check itself to avoid circular dependency
            const relevantChecks = checks.check_runs.filter(check =>
              check.name !== 'auto-merge'
            );

            // Check if there are any checks still running
            const runningChecks = relevantChecks.filter(check =>
              check.status !== 'completed'
            );

            if (runningChecks.length > 0) {
              console.log(`Waiting for ${runningChecks.length} checks to complete:`);
              runningChecks.forEach(check => {
                console.log(`  - ${check.name}: ${check.status}`);
              });
              core.setFailed(`${runningChecks.length} checks still running`);
              return;
            }

            // Check if all completed checks passed
            const failedChecks = relevantChecks.filter(check =>
              check.status === 'completed' && check.conclusion !== 'success'
            );

            if (failedChecks.length > 0) {
              console.log('Failed checks:');
              failedChecks.forEach(check => {
                console.log(`  - ${check.name}: ${check.conclusion}`);
              });
              core.setFailed(`${failedChecks.length} checks failed`);
              return;
            }

            // Check commit statuses
            if (statuses.data.state !== 'success' && statuses.data.state !== 'pending') {
              core.setFailed(`Commit status: ${statuses.data.state}`);
              return;
            }

            console.log('âœ… All required checks passed');
            console.log(`Total checks: ${relevantChecks.length}`);
            console.log(`Status state: ${statuses.data.state}`);

      - name: Auto-approve PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          script: |
            const author = context.payload.pull_request.user.login;
            const approvalBody = author === 'dependabot[bot]'
              ? 'âœ… Auto-approved by workflow: All checks passed for Dependabot PR'
              : 'âœ… Auto-approved by workflow: All checks passed';

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'APPROVE',
              body: approvalBody
            });

      - name: Enable auto-merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          script: |
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                merge_method: 'squash',
                commit_title: context.payload.pull_request.title,
                commit_message: `${context.payload.pull_request.body}\n\nðŸ¤– Auto-merged after successful checks`
              });

              console.log('âœ… PR auto-merged successfully');
            } catch (error) {
              if (error.message.includes('405')) {
                console.log('Auto-merge not enabled on repository, trying direct merge...');

                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                  merge_method: 'squash'
                });
              } else {
                throw error;
              }
            }

      - name: Delete branch after merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
          script: |
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${context.payload.pull_request.head.ref}`
              });
              console.log('âœ… Deleted branch after merge');
            } catch (error) {
              console.log('Branch already deleted or error:', error.message);
            }
